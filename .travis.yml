language: minimal

sudo: false

cache:
  directories:
    - $HOME/.npm

jobs:
  include:
    - stage: build
      if: branch = master AND type = push
      script: curl -s https://raw.githubusercontent.com/flarum/core/master/.travis/build.sh | bash -s -
        -k $encrypted_fc971adf1519_key
        -i $encrypted_fc971adf1519_iv
